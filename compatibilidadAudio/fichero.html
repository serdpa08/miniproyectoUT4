<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audios</title>
</head>

<body>
    <h2>Ejemplo de compatibilidad de audio</h2>

    <audio id="audio1" controls>
        <source src="audio/audio1.mp3" type="audio/mpeg"> 
            <source src="audio/audio2.ogg" type="audio/ogg"> 
                <source src="audio/audio3.wav" type="audio/wav"> 
                    Tu navegador no soporta esta etiqueta HTML5 
    </audio> 
                    
    <h2>Botones implementados por JS</h2>

        <div> <button onclick="document.getElementById('audio1').play()">Reproducir el Audio</button> <button
                onclick="document.getElementById('audio1').pause()">Pausar el Audio</button> <button
                onclick="document.getElementById('audio1').volume+=0.1">Aumentar el Volumen</button> <button
                onclick="document.getElementById('audio1').volume-=0.1">Disminuir el Volumen</button> 
        </div>
</body>

</html>
