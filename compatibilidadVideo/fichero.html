    <h2>Compatibilidad de Video</h2>

        <source src=video/video1.mp4 type=video/mp4> 
            <source src=video/video2.ogv type=video/ogg> 
                <source src=video/video3.webm type=video/webm> 
                    Tu navegador no soporta esta etiqueta HTML5 
                </video> <div>

            onclick="document.getElementById('video1').pause()">Pausar el Vídeo</button> <button

        <button onclick="document.getElementById('video1').volume-=0.1">Disminuir el Volumen del Vídeo</button> </div>
