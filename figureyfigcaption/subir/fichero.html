<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Figure y figcaption</title>
</head>
<body>
    <h2>Imagen con figure y figcaption</h2>
    <figure>
        <img src="img/imagen2.jpg" alt="imagen the witcher" title="imagen the witcher">
        <figcaption>Este es el pie de foto de la imagen</figcaption>
    </figure>
</body>
</html>
